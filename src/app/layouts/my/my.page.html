<ion-header>
  <ion-card>

  </ion-card>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item  [href]="item.link" class="my-list" *ngFor="let item of myList" lines="inset">
      <ion-thumbnail slot="start" class="my-list-img">
        <img [src]="item.img" />
      </ion-thumbnail>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>测试</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label (press)="doPress()">长按事件</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
