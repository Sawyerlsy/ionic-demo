<ion-content>
  <div class="my-container">
    <div class="user-info login" *ngIf="currentUser">
      <div class="settings">
        <ion-button size="small" fill="clear" color="light" [routerLink]="['/personal']">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </div>
      <div class="content">
        <div class="avatar">
          <img src="/assets/icons/user.png" />
        </div>
        <div class="detail">
          <span>{{currentUser.username}}</span>
        </div>
      </div>
      <div class="favorite">
        <div class="favorite-item">
          <span>0</span>
          <span>商品关注</span>
        </div>
        <div class="favorite-item">
          <span>0</span>
          <span>店铺关注</span>
        </div>
        <div class="favorite-item">
          <span>0</span>
          <span>喜欢的内容</span>
        </div>
        <div class="favorite-item">
          <span>0</span>
          <span>浏览记录</span>
        </div>
      </div>
    </div>

    <div class="user-info not-login" *ngIf="!currentUser">
      <div class="settings">
        <ion-button size="small" fill="clear" color="light" [routerLink]="['/personal']">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </div>
      <div class="content">
        <div class="avatar">
          <img src="/assets/icons/user.png" />
        </div>
        <div class="detail">
          <ion-button size="small" fill="clear" color="light" [routerLink]="['/login']">
            登录/注册
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="favorite">
        <div class="favorite-item">
          <span>0</span>
          <span>商品关注</span>
        </div>
        <div class="favorite-item">
          <span>0</span>
          <span>店铺关注</span>
        </div>
        <div class="favorite-item">
          <span>0</span>
          <span>喜欢的内容</span>
        </div>
        <div class="favorite-item">
          <span>0</span>
          <span>浏览记录</span>
        </div>
      </div>
    </div>

    <ion-list class="">
      <ion-item-divider>
      </ion-item-divider>
      <ion-item href="javascript:void(0);">
        <ion-icon name="paper" slot="start" color="danger"></ion-icon>
        <span>全部订单</span>
      </ion-item>
      <ion-item href="javascript:void(0);">
        <ion-icon name="card" slot="start" color="success"></ion-icon>
        <span> 待付款</span>
      </ion-item>
      <ion-item lines="none" href="javascript:void(0);">
        <ion-icon name="subway" slot="start" color="warning"></ion-icon>
        <span>待收货</span>
      </ion-item>

      <ion-item-divider></ion-item-divider>
      <ion-item href="javascript:void(0);">
        <ion-icon name="ios-star-outline" slot="start" color="tertiary"></ion-icon>
        <span>我的收藏</span>
      </ion-item>
      <ion-item href="javascript:void(0);">
        <ion-icon name="people" slot="start" color="secondary"></ion-icon>
        <span>在线客服</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
