<ion-header>
  <ion-card>
    
  </ion-card>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item mode="ios" [href]="item.link" class="my-list" *ngFor="let item of myList" lines="inset">
      <ion-thumbnail slot="start" class="my-list-img">
        <img [src]="item.img" />
      </ion-thumbnail>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
