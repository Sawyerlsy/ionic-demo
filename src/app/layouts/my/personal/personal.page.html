<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>账户设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="personal-container">
    <ion-item *ngIf="currentUser">
      <ion-avatar slot="start">
        <img src="/assets/icons/user.png" />
      </ion-avatar>
      <ion-label>{{currentUser.phone}}</ion-label>
    </ion-item>

    <ion-item href="/login" *ngIf="!currentUser">
      <ion-label>登录/注册</ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item href="/safe">
      <ion-label>账户与安全</ion-label>
      <ion-note slot="end">0.0.1</ion-note>
    </ion-item>
    <ion-item href="/general">
      <ion-label>通用</ion-label>
      <ion-note slot="end">0.0.1</ion-note>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-item href="/member">
      <ion-label>PLUS会员</ion-label>
      <ion-note slot="end">0.0.1</ion-note>
    </ion-item>
    <ion-item href="/feeback">
      <ion-label>功能反馈</ion-label>
      <ion-note slot="end">0.0.1</ion-note>
    </ion-item>
    <ion-item href="/aboutapp">
      <ion-label>关于APP</ion-label>
      <ion-note slot="end">0.0.1</ion-note>
    </ion-item>

    <ion-item-divider></ion-item-divider>
    <ion-button expand="full" class="signout" color="danger" *ngIf="currentUser" (click)="confirmSignOut()">
      退出登录
    </ion-button>
  </ion-list>
</ion-content>
