<ion-header >
  <ion-toolbar >
    <ion-buttons  slot="start">
      <ion-button  color="medium" [appGoTo]="'back'">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>注册</ion-title>
    <ion-buttons  slot="end">
      <ion-button  color="medium" [appGoTo]="'home'">
        <ion-icon size="small" slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="login-content">
  <div>
    <ion-img class="login-logo" src="assets/avatars/avatar005.png"></ion-img>
  </div>

  <ion-list lines='none' mode='ios' class="login-box">
    <ion-item >
      <ion-label slot="start" style="margin-right: 1rem;" color="dark">
        +86
      </ion-label>
      <ion-input autocomplete="off" type="text" debounce="300" placeholder="手机号" mode='ios'></ion-input>
    </ion-item>

    <ion-item-group >
      <ion-item >
        <ion-input autocomplete="off" type='password' debounce="300" placeholder="请输入验证码" mode='ios'></ion-input>
      </ion-item>
      <ion-button style="height: 44px;" color="danger" expand="full">获取验证码</ion-button>
    </ion-item-group>

    <ion-item >
      <ion-label slot="start" style="margin-right: 1rem;" color="medium">
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input autocomplete="off" type='password' debounce="300" placeholder="请输入密码" mode='ios'></ion-input>
    </ion-item>

    <ion-item  style="margin-bottom: 0rem;">
      <ion-label slot="start" style="margin-right: 1rem;" color="medium">
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input autocomplete="off" type='password' debounce="300" placeholder="请确认密码" mode='ios'></ion-input>
    </ion-item>

    <ion-item  class="agreement">
      <ion-label>我已阅读并同意 <a class="agreement-link" [routerLink]="'/quicklogin'">《用户注册协议》</a></ion-label>
      <ion-checkbox slot="start" color="danger" ></ion-checkbox>
    </ion-item>

    <ion-button  color="danger" expand="full" class="submit">注册</ion-button>
  </ion-list>
</ion-content>
