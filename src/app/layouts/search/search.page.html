<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [appGoTo]="'back'">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="请输入搜索关键词" [(ngModel)]="keyword" animated class="top-search"></ion-searchbar>
    <ion-buttons slot="end" (click)="search()">
      <ion-button color="dark">
        搜索
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="sub-toolbar" *ngIf="showProducts">
    <div class="filter-list">
      <div class="filter-item active">综合</div>
      <div class="filter-item">销量</div>
      <div class="filter-item">价格</div>
      <div class="filter-item">筛选</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-container" *ngIf="!showProducts">
    <div class="search-history">
      <div>
        <ion-item class="search-title" lines="none">
          <ion-label class="search-text">搜索历史</ion-label>
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>Default</ion-label>
        </ion-chip>
      </div>
    </div>

    <div class="search-discover">
      <div>
        <ion-item class="search-title" lines="none">
          <ion-label class="search-text">搜索发现</ion-label>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              家具家具
            </ion-col>
            <ion-col size="6">
              家具家具
            </ion-col>
            <ion-col size="6">
              家具家具
            </ion-col>
            <ion-col size="6">
              家具家具
            </ion-col>
            <ion-col size="6">
              家具家具
            </ion-col>
            <ion-col size="6">
              家具家具
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <div>
    <ion-refresher slot="fixed" (ionRefresh)="refreshProduct($event)" *ngIf="showProducts&&(!page?true:page.total>0)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles"
        refreshingText="正在刷新中...">
      </ion-refresher-content>
    </ion-refresher>
    <app-product-list [products]="products" [hasMore]="!page?true:page.hasNext" #appProductList></app-product-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="findMoreProduct($event)"
      *ngIf="showProducts&&appProductList.hasMore">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="努力加载中...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
