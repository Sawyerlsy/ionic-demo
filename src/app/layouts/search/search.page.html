<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [appGoTo]="'back'">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="请输入搜索关键词" [(ngModel)]="keywords" animated></ion-searchbar>

    <ion-buttons slot="end" (click)="search()">
      <ion-button color="dark">
        搜索
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar class="sub_toolbar" *ngIf="showProducts">
    <div class="subheader">
      <div class="active">综合</div>
      <div>销量</div>
      <div>价格</div>
      <div>筛选</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search_content ion-padding" *ngIf="!showProducts">
    <div class="hotlist">
      <h3 class="search_title">热搜</h3>
      <p>
        <span>女装</span>
        <span>男装</span>
        <span>家具</span>
        <span>化妆品</span>
        <span>女装</span>
        <span>女装</span>
        <span>男装</span>
        <span>家具</span>
        <span>化妆品</span>
      </p>
    </div>
