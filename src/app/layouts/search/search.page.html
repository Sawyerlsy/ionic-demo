<ion-header >
  <ion-toolbar >
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-button color="dark" mode='ios' [appGoTo]="'back'">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col size="1">
            <ion-text color="medium">搜索</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of product$ | async">
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item *ngIf="!(product$ | async)">
      <ion-label>Sorry,no items found!</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
