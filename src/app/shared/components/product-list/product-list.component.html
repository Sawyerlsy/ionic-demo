<div class="product-list-container" [ngClass]="displayMode">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="refreshProduct($event)" *ngIf="enabled">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles"
      refreshingText="正在刷新中...">
    </ion-refresher-content>
  </ion-refresher> -->

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col [size]="size" *ngFor="let product of products">
        <div class="product-item" (click)="selectedItem(product)">
          <div class="product-image">
            <ion-thumbnail>
              <ion-img [src]="product?.imageUrl"></ion-img>
            </ion-thumbnail>
          </div>
          <div class="product-content">
            <span class="product-title">{{ product?.title }}</span>
            <span class="product-tags"> </span>
            <span class="product-price">门店价 <em>{{ product?.price | currency: 'CNY':'symbol-narrow' }}</em></span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-infinite-scroll *ngIf="hasInfiniteData && enabled" threshold="100px" (ionInfinite)="findMoreProduct($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="努力加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  <ion-item class="ending-tips" *ngIf="showTips">
    <ion-label>{{ tips }}</ion-label>
  </ion-item>
</div>
